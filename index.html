<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css/style.css" />
    <title>Productos</title>
  </head>
  <body>
    <nav>    
    </nav>

    <div class="form-container">
        <form id="product-form">
          <div class="form-group">
            <label for="name">Productos</label>
            <input type="text" id="name" placeholder="Ingrese el nombre del producto">
          </div>
          <div class="form-group">
            <label for="price">Precio</label>
            <input type="number" id="price" placeholder="Ingrese el precio del producto">
          </div>
          <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad del producto">
          </div>
          <div class="form-group">
            <label for="categoria">Categoría</label>
            <select id="categoria" name="categoria">
              <option value="">Seleccione una categoría</option>
              <option value="Hogar">Hogar</option>
              <option value="Moda">Moda</option>
              <option value="Deportes">Deportes</option>
            </select>
          </div>
          <button type="submit">Agregar Producto</button>
        </form>
        <div class="table-container">
            <table id="product-table">
              <thead>
                <tr>
                  <th>Producto</th>
                  <th>Precio</th>
                  <th>Cantidad</th>
                  <th>Categoría</th>
                  <th>Acciones</th>
                
                  </tr>
              </thead>
  
              <tbody> </tbody>
            
            </table>
          </div>
           <script src="./scripts/script.js"></script>
  </body>
</html>
